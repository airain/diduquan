<script type="text/javascript">
$(function() {
	$.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function(data) {

		// Create the chart
		$('#container').highcharts('StockChart', {

			rangeSelector : {
				selected : 1
			},

			title : {
				text : '关键词“草果黑发”走势图'
			},

			xAxis: { 
                labels: { 
                formatter: function() {
						return  Highcharts.dateFormat('%Y年%m月%d日', this.value); 
					} 
                }
			},
			
			yAxis: {
		        reversed: true,
		        showFirstLabel: false,
		        showLastLabel: true
		    },

			tooltip: {
				formatter: function() {
					return ''+
					this.x +': '+ this.y ;
				}
			},

			series : [{
				name : '排名',
				data : data,
				id : 'dataseries',
				tooltip : {
					valueDecimals: 4
				}
			}]
		});
	});
});

		</script>
